<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <title> {% block title %} {%endblock%} | Loaner</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
    <a href="/" class="text-xl font-semibold">Loaner</a>

    <div class="space-x-6">
      {% if request.user.is_authenticated %}
      <a href="{% url 'core:logout' %}"
        class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Log out</a>
      {% else %}
      <a href="{% url 'core:signup' %}"
        class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
      <a href="{% url 'core:login' %}"
        class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
      {% endif %}
    </div>
  </nav>

  {% if request.user.is_authenticated %}
  {% block dashboard %}
  {% endblock %}
  {%endif%}
  {% block content %}
  {% endblock %}
</body>

</html>
